<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freecodecamp_survey-form</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="sabsebada">
        <div id="complete">
            <h1 id="title">FreeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p> <br>
            <form action="" id="survey-form">
                <label class="smallheading" id="name-label"> Name :</label>
                <br><br> <input type="text" id="name" placeholder="name" class="formcontrol" required=""> <br> <br>

                <label class="smallheading" id="email-label"> Email :</label>
                <br><br> <input type="email" id="email" placeholder="email" class="formcontrol" required=""> <br> <br>

                <label class="smallheading" id="number-label">Age :</label>
                <br><br> <input type="number" id="number" min="1" max="18" placeholder="number" class="formcontrol"
                    required=""> <br> <br>

                <label class="smallheading">Which option best describes your current role?</label> <br><br>
                <select id="dropdown">
                    <option value="op1">Select an option</option>
                    <option value="op1">Student</option>
                    <option value="op1">Full Time Job</option>
                    <option value="op1">Full Time Learner</option>
                    <option value="op1">Prefer not to say</option>
                    <option value="op1">Full Time Learner</option>
                </select> <br><br>

                <label class="smallheading">Would you recommend freeCodeCamp to a friend?</label> <br><br>
                <input type="radio" name="Radio" value="Definitely">Definitely <br><br>
                <input type="radio" name="Radio" value="Maybe"> Maybe <br> <br>
                <input type="radio" name="Radio" value="Not Sure">Not sure <br><br>

                <label class="smallheading"> What is your favorite feature of freeCodeCamp?</label> <br><br>
                <select id="feature">
                    <option value="opf1">Select an option</option>
                    <option value="opf1">Challenges</option>
                    <option value="opf1">Projects</option>
                    <option value="opf1">Community</option>
                    <option value="opf1">Open Source</option>
                </select> <br><br>
                <label class="smallheading">What would you like to see improved?</label> <br><br>
                <input type="checkbox" name="improve" value="Front-end Projects">Front-end Projects <br> <br>
                <input type="checkbox" name="improve" value="Back-end Projects">Back-end Projects <br> <br>
                <input type="checkbox" name="improve" value="Data Visualization">Data Visualization <br> <br>
                <input type="checkbox" name="improve" value="Challenges">Challenges <br> <br>
                <input type="checkbox" name="improve" value="Open Source Community">Open Source Community <br> <br>
                <input type="checkbox" name="improve" value="Gitter help rooms">Gitter help rooms <br> <br>

                <label class="smallheading">Any comments or suggestions ?</label> <br> <br>
                <textarea name="" id="comments" cols="30" rows="10"></textarea> <br> <br>
                <button type="submit" class="btn"id="submit">Submit</button>
                
            </form>
        </div>
    </div>
</body>

</html>
